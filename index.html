<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atelier Dante Time</title>

<style>
body {
    margin:0;
    font-family: "Georgia", serif;
    background: radial-gradient(circle at center, #0f0f0f 0%, #000 85%);
    color:#fff;
    text-align:center;
}

.hero {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.hero img {
    width:140px;
    margin-bottom:60px;
    filter: drop-shadow(0 0 35px rgba(212,175,55,0.35));
    transition: transform 1.5s ease;
}

.hero img:hover {
    transform: scale(1.05);
}

h1 {
    font-size:84px;
    letter-spacing:6px;
    font-weight:500;
    margin:0;
}

.subtitle {
    color:#d4af37;
    font-size:22px;
    margin-top:20px;
    letter-spacing:2px;
}

section {
    padding:120px 20px;
}

h2 {
    font-size:42px;
    letter-spacing:3px;
    margin-bottom:40px;
}

p {
    max-width:900px;
    margin:0 auto;
    font-size:20px;
    line-height:1.8;
    color:#ddd;
}
</style>
</head>

<body>

<div class="hero">
    <img src="logo.png" alt="Atelier Dante Time Logo">
    <h1>ATELIER DANTE TIME</h1>
    <div class="subtitle">Czech Watch Atelier</div>
</div>

<section>
    <h2>About</h2>
    <p>
        Atelier Dante Time is an independent watch atelier focused on the
        restoration and custom assembly of mechanical timepieces.
        Each piece reflects precision craftsmanship, heritage,
        and timeless elegance.
    </p>
</section>

</body>
</html>
