<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atelier Dante Time</title>

  <style>
    :root{
      --bg:#000;
      --gold:#c9a437;
      --text:#e9e9e9;
      --muted:#cfcfcf;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0.92) 70%),
        var(--bg);
      color:var(--text);
      font-family: Georgia, "Times New Roman", serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .hero{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:48px 18px 32px;
      text-align:center;
    }

    /* logo */
    .logo{
      width:88px;
      height:auto;
      margin:0 0 22px;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.55));
    }

    /* title = NENÍ přes celou stránku */
    h1{
      margin:0;
      max-width: 860px;               /* drží to v rozumné šířce */
      padding: 0 10px;
      font-size: clamp(34px, 4.2vw, 66px);  /* menší než dřív */
      letter-spacing: 7px;            /* menší mezery */
      font-weight: 400;
      color: #e6e6e6;
      text-shadow: 0 10px 28px rgba(0,0,0,0.55);
      line-height: 1.05;
    }

    .subtitle{
      margin-top:14px;
      font-size: clamp(14px, 1.6vw, 18px);
      letter-spacing: 2.5px;
      color: var(--gold);
      opacity: 0.95;
      text-transform: none;
    }

    .line{
      width: 120px;
      height: 1px;
      background: var(--gold);
      margin: 22px auto 0;
      opacity: 0.75;
    }

    .section{
      width:min(980px, 92vw);
      margin: 0 auto;
      padding: 70px 0 90px;
      text-align:center;
    }

    h2{
      margin:0 0 18px;
      font-size: clamp(24px, 2.6vw, 40px);
      font-weight: 600;
      color: var(--text);
      letter-spacing: 1px;
      text-shadow: 0 10px 22px rgba(0,0,0,0.55);
    }

    p{
      margin:0 auto;
      max-width: 820px;
      font-size: clamp(14px, 1.5vw, 18px);
      line-height: 1.7;
      color: rgba(233,233,233,0.9);
    }

    /* jemné doladění pro mobily */
    @media (max-width: 520px){
      h1{ letter-spacing: 4px; }
      .logo{ width: 78px; }
    }
  </style>
</head>

<body>
  <section class="hero">
    <!-- Transparentní logo: soubor musí být v repozitáři jako logop.png -->
    <img class="logo" src="logop.png" alt="Atelier Dante Time Logo" />

    <h1>ATELIER DANTE TIME</h1>
    <div class="subtitle">Czech Watch Atelier</div>
    <div class="line"></div>
  </section>

  <section class="section" id="about">
    <h2>About</h2>
    <p>
      Atelier Dante Time is an independent watch atelier focused on restoration and custom assembly
      of mechanical timepieces.
    </p>
  </section>
</body>
</html>
